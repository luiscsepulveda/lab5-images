<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <h1 class="title">Exploring Image Quality and Compression:</h1>
    </main>
    <section class="jpg__Section ">
        
        <div class="card_G">
            <figure>
                <figcaption>GIF image</figcaption>
                <img  src="Assets/homerogif.gif" alt="homero" width="350" >
                <p>homero hidding</p>
            </figure>
        </div>

    </section>

    <section class="jpg__Section ">
        
        <div class="card_H">
            <figure>
                <figcaption>High Quality</figcaption>
                <img src="Assets/HorseQ-high.jpeg" alt="HorseQ-high" width="350" height="450">
                <p>beautiful quality</p>
            </figure>
        </div>
        <div class="card_M">
            <figure>
                <figcaption>Medium Quality</figcaption>
                <img class="bordered" src="Assets/HorseQ-medium.jpg" alt="HorseQ-medium" width="350" height="450">
                <p>notice the medium quality</p>
            </figure>
        </div>
        <div class="card_L">
            <figure>
                <figcaption>Low Quality</figcaption>
                <img src="Assets/HorseQ-Low.jpg" alt="HorseQ-Low" width="350" height="450">
                <p>notice the poor quality</p>
            </figure>
        </div>

    </section>
    <div>
        <h2 class="title">PNG 8Bit - 24 Bit</h2>
    </div>
    <section class="png__Section">
        <div class="card_1">
            <figure>
                <figcaption>Png 8-Bit</figcaption>
                <img class="bordered" src="Assets/8-bit.png" alt="8-Bit image" width="320" height="350">
                <p>I dont like 8 bit images</p>
            </figure>
        </div>
        <div class="card_2">
            <figure>
                <figcaption>Png 24-Bit</figcaption>
                <img src="Assets/24bit-png.png" alt="24-Bit image" width="320" height="350">
                <p>a lot better than 8bit</p>
            </figure>
        </div>

    </section>
    </section>
    <div>
        <h2 class="title">Scaling Images</h2>
    </div>
    <section class="zoom__Section">
        <button type="button" id="scale_img">Scale Up</button>
            <figure class="image_container card_Z">
                
                <img class="img1 bordered bananas" src="Assets/Bananas.svg" alt="Bananas">
                
                <img class="img2 bordered" src="Assets/bird-png.webp" alt="Bird" >
                
            </figure>
        

    </section>
    
</body>
</html>
